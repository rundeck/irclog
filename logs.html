--- 

layout: base
title: IRC Log Archive

---


<section id="help" class="page">
  
  <article class="container_12">
	
    <div class="grid_12">

      <p>
      Newer logs are available via <a href="http://scrollback.io/rundeck">Scrollback.io</a>.
      </p>

      <h2>Archive of older logs</h2>
      <ul class="irclog">
        {% for post in site.posts %}
        <li >
          <a href="{{ post.url }}">
            <h2>{{post.date | date_to_string }} #{{ post.channel }}</h2>
          </a>
        </li>
        {% endfor %}
      </ul>

    </div>
    
    <div class="clear"></div>

  </article>


</section>
